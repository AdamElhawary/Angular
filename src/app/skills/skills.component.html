<div class="skills__section">
  <div class="container">
    <h2 class="pb-4">Skills</h2>
    <p class="text-center pb-4">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vero nam
      doloremque officia aspernatur, vitae architecto natus odit aliquam aut,
      consequuntur iusto! Minima eaque blanditiis sit dolor quasi incidunt velit
      deserunt.
    </p>
    <ul>
      <li *ngFor="let skill of skills; let i = index">
        <div class="row">
          <div class="col-4">
            {{ skill.name }}
          </div>
          <div
            [ngStyle]="{ padding: 0 }"
            class="progress col-6 mb-3"
            style="height: 20px"
          >
            <div
              class="progress-bar"
              role="progressbar"
              [ngStyle]="{ width: skill.prog }"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              {{ skill.prog }}
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
